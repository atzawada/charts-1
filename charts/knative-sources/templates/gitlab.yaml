  labels:
    contrib.eventing.knative.dev/release: "v0.23.0"
    duck.knative.dev/source: "true"
rules:
  - apiGroups:
      - "sources.knative.dev"
    resources:
      - "gitlabsources"
    verbs:
      - get
      - list
      - watch

