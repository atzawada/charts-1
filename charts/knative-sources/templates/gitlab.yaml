apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitlabsource-manager-role
  labels:
    contrib.eventing.knative.dev/release: "v0.23.0"
rules:
  - apiGroups:
      - sources.knative.dev
    resources:
      - gitlabsources
    verbs: &everything
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - sources.knative.dev
    resources:
      - gitlabsources/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - sources.knative.dev
    resources:
      - gitlabsources/finalizers
    verbs: *everything
  - apiGroups:
      - serving.knative.dev
    resources:
      - services
    verbs: *everything
  - apiGroups:
      - ""
    resources:
      - services
      - secrets
    verbs:
      - get
      - list
      - watch
      # Webhook controller needs it to update certs in secret
      - update
  # Deployments admin
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs: *everything
  # Events admin
  - apiGroups:
      - ""
    resources:
      - events
      - configmaps
    verbs: *everything
  # Acquire leases for leader election
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - create
      - update
---
# The role is needed for the aggregated role source-observer in knative-eventing to provide readonly access to "Sources".
# See https://knative.dev/eventing/blob/master/config/200-source-observer-clusterrole.yaml.
