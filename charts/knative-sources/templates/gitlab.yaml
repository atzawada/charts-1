apiVersion: v1
kind: Secret
metadata:
  name: gitlab-webhook-certs
  namespace: {{ .Release.Namespace }}
  labels:
    contrib.eventing.knative.dev/release: "v0.23.0"
# The data is populated at install time.
---
apiVersion: v1
kind: Service
metadata:
  labels:
    contrib.eventing.knative.dev/release: "v0.23.0"
    role: webhook
  name: gitlab-webhook
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: https-webhook
      port: 443
      targetPort: 8443
  selector:
    role: gitlab-webhook
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab-webhook
  namespace: {{ .Release.Namespace }}
  labels:
    contrib.eventing.knative.dev/release: "v0.23.0"
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app: gitlab-webhook
      role: gitlab-webhook
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: gitlab-webhook
      containers:
        - name: gitlab-webhook
          terminationMessagePolicy: FallbackToLogsOnError
          image: gcr.io/knative-releases/knative.dev/eventing-gitlab/cmd/webhook@sha256:cc2861212b6c62940210ea260b5733e2df9ca34a041ce02a8d28a8926709bf3d
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONFIG_LOGGING_NAME
              value: config-logging
            - name: METRICS_DOMAIN
              value: knative.dev/eventing
            - name: WEBHOOK_NAME
              value: gitlab-webhook
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ports:
            - containerPort: 9090
              name: metrics
          # TODO set proper resource limits.

          readinessProbe: &probe
            periodSeconds: 1
            httpGet:
              scheme: HTTPS
              port: 8443
              httpHeaders:
                - name: k-kubelet-probe
                  value: "webhook"
          livenessProbe:
            !!merge <<: *probe
            initialDelaySeconds: 20

---
