                        type: string
                      metric:
                        description: Representation of a metric with statistics, period, and units, but no math expression. Mutually exclusive with 'expression'.
                        type: object
                        properties:
                          period:
                            description: The granularity, in seconds, of the returned data points.
                            type: integer
                          stat:
                            description: The statistic to return.
                            type: string
                          unit:
                            description: If specified, return only data with that unit.
                            type: string
                          metric:
                            description: The metric to return.
                            type: object
                            properties:
                              metricName:
                                description: Name of the metric.
                                type: string
                              namespace:
                                description: Namespace of the metric.
                                type: string
                              dimensions:
                                description: Dimensions of the metric.
                                type: array
                                items:
                                  type: object
                                  properties:
                                    name:
                                      description: Name of the dimension.
                                      type: string
                                    value:
                                      description: Value of the dimension.
                                      type: string
                    oneOf:
                      - required: [expression]
                      - required: [metric]
                auth:
                  description: Authentication method to interact with the Amazon CloudWatch API.
                  type: object
                  properties:
                    credentials:
                      description: Security credentials authentication. For more information about AWS security credentials, please refer to the AWS General Reference at https://docs.aws.amazon.com/general/latest/gr/aws-security-credentials.html.
                      type: object
                      properties:
                        accessKeyID:
                          description: Access key ID.
                          type: object
                          properties:
                            value:
                              description: Literal value of the access key ID.
                              type: string
                            valueFromSecret:
                              description: A reference to a Kubernetes Secret object containing the access key ID.
                              type: object
                              properties:
                                name:
                                  type: string
                                key:
                                  type: string
                              required:
                                - name
                                - key
                          oneOf:
                            - required: [value]
                            - required: [valueFromSecret]
                        secretAccessKey:
                          description: Secret access key.
                          type: object
                          properties:
                            value:
                              description: Literal value of the secret access key.
                              type: string
                              format: password
                            valueFromSecret:
                              description: A reference to a Kubernetes Secret object containing the secret access key.
                              type: object
                              properties:
                                name:
                                  type: string
                                key:
                                  type: string
                              required:
                                - name
                                - key
                          oneOf:
                            - required: [value]
                            - required: [valueFromSecret]
                sink:
                  description: The destination of events generated from Amazon CloudWatch metrics.
                  type: object
                  properties:
                    ref:
                      description: Reference to an addressable Kubernetes object to be used as the destination of events.
                      type: object
                      properties:
                        apiVersion:
                          type: string
                        kind:
                          type: string
                        namespace:
                          type: string
                        name:
                          type: string
                      required:
                        - apiVersion
                        - kind
                        - name
                    uri:
                      description: URI to use as the destination of events.
                      type: string
                      format: uri
                  oneOf:
                    - required: [ref]
                    - required: [uri]
              required:
                - region
                - metricQueries
                - sink
            status:
              description: Reported status of the event source.
              type: object
              properties:
                sinkUri:
                  description: URI of the sink where events are currently sent to.
                  type: string
                  format: uri
                ceAttributes:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      source:
                        type: string
                    required:
                      - type
                      - source
                observedGeneration:
                  type: integer
                  format: int64
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                        enum: ['True', 'False', Unknown]
                      severity:
                        type: string
                        enum: [Error, Warning, Info]
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                    required:
                      - type
                      - status
      additionalPrinterColumns:
        - name: Ready
          type: string
          jsonPath: .status.conditions[?(@.type=='Ready')].status
        - name: Reason
          type: string
          jsonPath: .status.conditions[?(@.type=='Ready')].reason
        - name: Sink
          type: string
          jsonPath: .status.sinkUri
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp

