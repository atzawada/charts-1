                  pattern: ^https?:\/\/.+$
                token:
                  type: object
                  description: Token for authenticating requests against the HEC. See https://docs.splunk.com/Documentation/Splunk/latest/Data/UsetheHTTPEventCollector#About_Event_Collector_tokens.
                  properties:
                    value:
                      type: string
                      format: guid
                      pattern: ^[0-9A-Fa-f]{8}(?:-[0-9A-Fa-f]{4}){3}-[0-9A-Fa-f]{12}$
                    valueFromSecret:
                      type: object
                      properties:
                        name:
                          type: string
                        key:
                          type: string
                  oneOf:
                    - required: [value]
                    - required: [valueFromSecret]
                index:
                  type: string
                  description: Name of the index to send events to. When undefined, events are sent to the default index defined in the HEC token's configuration.
                  pattern: ^[\w-]+$
                skipTLSVerify:
                  description: Control whether the target should verify the SSL/TLS certificate used by the event collector.
                  type: boolean
              required:
                - endpoint
                - token
            status:
              type: object
              description: Reported status of the event target.
              properties:
                observedGeneration:
                  type: integer
                  format: int64
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                        enum: ['True', 'False', Unknown]
                      severity:
                        type: string
                        enum: [Error, Warning, Info]
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                    required:
                      - type
                      - status
                address:
                  type: object
                  properties:
                    url:
                      type: string
      additionalPrinterColumns:
        - name: URL
          type: string
          jsonPath: .status.address.url
        - name: Ready
          type: string
          jsonPath: .status.conditions[?(@.type=='Ready')].status
        - name: Reason
          type: string
          jsonPath: .status.conditions[?(@.type=='Ready')].reason
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp

