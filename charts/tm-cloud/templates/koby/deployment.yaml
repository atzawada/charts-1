apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tm-cloud.koby.fullname" . }}
  labels:
    {{- include "tm-cloud.koby.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "tm-cloud.koby.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: koby
  template:
    metadata:
      labels:
        {{- include "tm-cloud.koby.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: koby
    spec:
{{- include "tm-cloud.imagePullSecrets" . | indent 6 }}
      serviceAccountName: {{ include "tm-cloud.koby.fullname" . }}
      containers:
      - name: controller
        image: "{{ .Values.global.image.registry }}/{{ .Values.koby.image.name }}:{{ if .Values.koby.image.tag }}{{ .Values.koby.image.tag }}{{ else }}{{ .Values.global.image.tag | default .Chart.AppVersion }}{{ end }}"
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        terminationMessagePolicy: FallbackToLogsOnError
        securityContext:
          allowPrivilegeEscalation: false
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        # Logging/observability configuration
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: METRICS_DOMAIN
          value: triggermesh.io/extensions
        resources:
          requests:
            cpu: 20m
            memory: 20Mi
