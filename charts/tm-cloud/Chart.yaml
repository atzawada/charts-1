apiVersion: v2
name: tm-cloud
description: A Helm chart for on-premise deployments of TriggerMesh cloud infrastructure

type: application

version: 0.1.3

appVersion: "v1.7.0"

dependencies:
  - name: imagepullsecret-patcher
    version: 0.1.x
    repository: https://storage.googleapis.com/triggermesh-charts
    condition: imagepullsecret-patcher.enabled
    tags:
      - licensing
  - name: keycloak
    version: 0.1.x
    repository: https://storage.googleapis.com/triggermesh-charts
    condition: keycloak.enabled
    tags:
      - authentication
  - name: aws-event-sources
    version: 0.1.x
    repository: https://storage.googleapis.com/triggermesh-charts
    condition: aws-event-sources.enabled
    tags:
      - aws
      - event-sources


